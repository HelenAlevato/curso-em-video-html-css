<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <header>
    <h1>Tags em HTML</h1>
  </header>
  <body>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso
    </p>

    <ul type="square">
      <li title="<p>">Parágrafo</li>
      <li title="<title>">Título</li>
      <li title="<img>">Imagens</li>
      <li title="<abbr>">Abreviações</li>
      <li title="<code>">Código-fonte</li>
      <li title="<ol>">Listas numericas</li> 
      <li title="<ul>">Listas com demarcadores</li>
    </ul>
  </body>
</html>
